<div id="box1">
<a href = "/getAllOutDoorPatientDoc" class="btn btn-info btn1 nonactive">Patients InDoor Information</a>
	<a th:href ="@{/goToAddOutPatientFormDoc}" class="btn btn-info btn1 ">Add New InDoor Patient</a>
<div class = "alert alert-danger" style = "color:red;text-align:center;" role = "alert" th:if="${param.error}">
		This patient is already registred!!
		</div>
		<form method="POST" th:action="@{/addOutPatientDoc}" th:object="${patient}" class="text-center border border-light p-5" >
			<input type="text" th:field="${patient.id}" class="form-control mb-4" placeholder = "Cartel Id" required/> 
			<input type="text" th:field="${patient.firstName}" class="form-control mb-4" placeholder = "First Name" required/> 
			<input type="text" th:field="${patient.lastName}" class="form-control mb-4" placeholder = "Last Name" required/> 
				
			<select th:field="${patient.gender}" class="browser-default custom-select mb-4"
				id="dropOperator">
				<option value="0">Choose Gender</option>
				<option th:each="g : ${gender}" th:value="${g}"
					th:text="${g}"></option>
			</select> 
			
			<input type="date" th:field="${patient.birthday}" class="form-control mb-4" placeholder = "Birthday" required/> 
			<input type="text" th:field="${patient.address}" class="form-control mb-4" placeholder = "Address" required/> 
			<input type="text"th:field="${patient.city}" class="form-control mb-4" placeholder = "City" required/> 
			
			
			<textarea th:field="${patient.diagnose}" class="form-control mb-4" placeholder = "Diagnose" required></textarea> 

			<button type="submit" value="Add patient" class="btn btn-info btn-block">Add
				Patient</button>
		</form>
